<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Basic Test Page</h1>
        
        <div class="status success">
            âœ… Server is running on port 8080
        </div>
        
        <div class="status info">
            ðŸ“… Camp Sdei Chemed - Boys 2025<br>
            "Off the Beaten Path" Summer Program
        </div>
        
        <div>
            <button onclick="testJavaScript()">Test JavaScript</button>
            <button onclick="showTime()">Show Current Time</button>
        </div>
        
        <div class="links">
            <a href="/">Main App</a>
            <a href="/test">React Test Page</a>
        </div>
        
        <div id="output" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; display: none;">
        </div>
    </div>

    <script>
        function testJavaScript() {
            alert('JavaScript is working! ðŸŽ‰');
        }
        
        function showTime() {
            const now = new Date();
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = `
                <strong>Current Time:</strong> ${now.toLocaleString()}<br>
                <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 50)}...
            `;
        }
        
        // Auto-show time on load
        window.onload = function() {
            showTime();
        };
    </script>
</body>
</html>
